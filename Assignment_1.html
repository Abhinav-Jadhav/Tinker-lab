<!DOCTYPE html>
<html>
<head>
    <title>Student Result</title>
</head>
<body>

<h2>Student result</h2>

<table border="1" cellspacing="0" cellpadding="10">
    <tr>
        <th>Name</th>
        <th>Math</th>
        <th>Physics</th>
    </tr>
    <tr>
        <td>A</td>
        <td>95</td>
        <td>85</td>
    </tr>
    <tr>
        <td>B</td>
        <td>70</td>
        <td>75</td>
    </tr>
    <tr>
        <td colspan="3">End of Data</td>
    </tr>
</table>

</body>
</html>
