<!DOCTYPE html>
<html>
<head>
    <title>Combined Program</title>
</head>
<body>

<!-- Program 1 Content -->
<p style="color: blue; font-size: 38px; font-weight: bold;">
    This is my h2 heading written in blue & bold
</p>

<h2>
    This is my 
    <span style="color: red; font-size: 33px; font-weight: bold;">
        h2 heading
    </span>
    written in red and bold
</h2>

<hr>

<!-- Program 2 Content -->
<h1>This is my first heading</h1>

<h1 style="color: blueviolet; font-size: 18px;">
    This is my second heading
</h1>

</body>
</html>
